<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
  <input type="text" v-model="todoList" @keyup.enter="todoNew">
  <ul>
    <li v-for=" (todo, index) in todos">
      {{todo.id}}--- {{todo.name}}
      <button @click= 'removeP(index)'>X</button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue ({
      //控制的区域
      el: '#app',
      //初始化的东西都放在data里
      data: {
          todoList :'',
        todos :[
            {id: 1, name: '吃饭'},
            {id: 2, name: '睡觉'},
            {id: 3, name: '打豆豆'}
        ]
      },
      //定义方法都写在methods里面
      methods: {
          todoNew () {
              //在此直线需要判断是否有空格
              var liu =this.todoList.trim()
              if(!liu){
                  return
              }
              var a = {
                  id: Date.now(),
                  name: this.todoList
              }
              this.todos.unshift(a)
              this.todoList = ''
          },
          removeP (index) {
              this.todos.splice(index, 1)
          }


      }
  })
</script>
</body>
</html>
