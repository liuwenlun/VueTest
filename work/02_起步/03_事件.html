<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_事件</title>
</head>
<body>
<!--
  1. 绑定监听的指令:
    v-on:xxx="函数名或函数调用"
    @xxx="函数名或函数调用"
  2. 定义事件处理的函数:
    methods : {
      函数名 : function(){...}
    }
-->
<div id="app">
   <p>{{msg}}</p>
  <button v-on:click ='reverse'>点一下</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el: '#app',
      data:{
          msg:'I love you !'
      },
      methods: {
          reverse () {
              this.msg = this.msg.split('').reverse().join('')
          }
      }
  })
</script>
</body>
</html>
